<!DOCTYPE html>
<html>
	<head>
    <meta charset="utf-8">
		<title>Friend Locator</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="Styles/mainStyle.css">
    <script src="Scripts/jquery-1.11.3"></script>
    <script src="Scripts/script.js"></script>
		<!-- Google Map API -->
		<script src="https://maps.googleapis.com/maps/api/js"></script>
		
	</head>
	
	<body>	
			<div class="pollSlider"></div>
        <div id="pollSlider-button"></div>
    <div class="outter-wrapper">
    <div class="sticky">
      <span>
				<a href="/index.html">Friend Locator</a>
      </span>
      
    </div>
    <div class="content">
        
        <!-- Google Map -->
        <div id = "map-container">
					<div id="map-canvas"></div>
					<script>
					function initialize() {
						var mapCanvas = document.getElementById('map-canvas');
						var mapOptions = {
							center: new google.maps.LatLng(-34.919406, 138.604355),
							zoom: 14,
							mapTypeId: google.maps.MapTypeId.ROADMAP
						}
						var map = new google.maps.Map(mapCanvas, mapOptions)
					}
						google.maps.event.addDomListener(window, 'load', initialize);
					</script>
				</div>
    </div>

	</body>
</html>
